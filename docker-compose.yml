version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: actix-doc
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=sqlite:/app/data/data.db
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production}
      - RUST_LOG=info
    volumes:
      # Persist database
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
